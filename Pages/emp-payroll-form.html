<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Payroll Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <div class="heading">
        <h2>EMPLOYEE <br><span>PAYROLL</span></h2>
        <div class="logo">
            <img src="img1.jpeg" alt="image1">
          </div>
      </div>

    


   <div class="emp-form">

     <!-- form section -->
    <div class="form">
      <form>
        <div class="heading-emp">
        <h1>Employee payroll Form</h1>
      </div>

        <div class="name">
          Name
        </div>

        <div class="inp-div">
          <input type="text" name="text" id="text">
        </div>


         <!-- profile section -->
        <div class="profile-img">
          Profile image
        </div>

        <div class="profile-inp">  
          <input type="radio" name="" id="">   <img src="img2.jpeg" alt="">
          <input type="radio" name="" id="">   <img src="img3.jpeg" alt="">
          <input type="radio" name="" id="">   <img src="img4.jpeg" alt="">
          <input type="radio" name="" id="">   <img src="img5.jpeg" alt="">
        </div>
        
        
         
        <!-- Gender Section-->
          
        <div class="Gender">
          Gender
          <div class="gen-inp">
            <input type="radio" name="" id=""> Male
            <input type="radio" name="" id=""> Female
          </div>
        </div>




        <div class="deptartmnt">
          Department

          <div class="dept-inp">
            <input type="checkbox" name="" id=""> HR
            <input type="checkbox" name="" id=""> Sales
            <input type="checkbox" name="" id=""> Finance
            <input type="checkbox" name="" id=""> Engineer
            <input type="checkbox" name="" id=""> Others
          </div>
        </div>

        <div class="Salary">
          Salary
        <div class="inp-sal">
          <Select><option value="salary">Select Salary</option></Select>
          </div>
        </div>

        <div class="Dates">
          Start Date

          <div class="date-inp">
            <select><option value="day"></option>Day</select>
            <select><option value=""></option>Month</select>
            <select><option value=""></option>Year</select>
          </div>
        </div>

        <div class="Notes">
          Notes
          <div class="notes-inp">
            <input type="text" name="text" id="text">
          </div>
        </div>


        <div class="btns">
          <div class="cancel-btn">
            <button>Cancel</button>
          </div>


          <div class="submit">
            <button>Submit</button>
          </div>

          <div class="reset">
            <button>Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
</body>
</html>
